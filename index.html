<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkhams Most Wanted</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="images/batman-logo.png" alt="Batman Logo" class="bat-logo">
                </div>
                <h1 class="main-title">ARKHAMS MOST WANTED</h1>
                <p class="subtitle">High-Security Containment Facility</p>
            </div>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search prisoner database..." autocomplete="off">
                    <button id="searchBtn" class="search-button">VERIFY STATUS</button>
                </div>

                <!-- Query Display -->
                <div id="queryDisplay" class="query-display hidden">
                    <div class="query-header">
                        <span class="query-label">Executed SQL Query:</span>
                    </div>
                    <pre id="sqlQuery" class="sql-query"></pre>
                    <div id="searchResult" class="search-result"></div>
                </div>
            </div>
        </section>

        <!-- Prisoner Cards Grid -->
        <section class="prisoners-section">
            <div id="prisonersGrid" class="prisoners-grid">
                <!-- Cards will be generated by JavaScript -->
            </div>
        </section>

        <!-- Modal for Prisoner Details -->
        <div id="prisonerModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modalBody" class="modal-body">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
